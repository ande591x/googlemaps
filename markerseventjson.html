<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <ul class="list"></ul>
    <template id="text_template">
        <h2 class="h2class"></h2>
        <p class="pclass"></p>
    </template>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var marker3;
        var info;
        var valgtPunkt;
        var map;
        var infowindow;
        var kbh;



        window.addEventListener("load", sidenVises);

        function sidenVises() {
            console.log("siden vises");
            $.getJSON("punkter.json", visPunktListe);

        }


        function visPunktListe(listen) {
            console.table(listen);
            listen.forEach(visPunktInfo);
        }

        function initMap() {
            kbh = new google.maps.LatLng(55.7743415, 12.4963334);
            map = new google.maps.Map(document.getElementById('map'), {
                center: kbh,
                zoom: 10
            });
        }

        function visPunktInfo(punkt)  {

            console.log("Vis info");
            console.log("id: " + punkt.id);
            console.log("lat: " + punkt.lat);
            console.log("lng: " + punkt.lng);

            // sæt data ind i klonen


            var ll = new google.maps.LatLng(punkt.lat, punkt.lng);
            var m = new google.maps.Marker({
                position: ll,
                map: map,
                icon: punkt.icon,
                animation: google.maps.Animation.DROP
            });
            var w = new google.maps.InfoWindow({
                maxWidth: 100

            });

            m.addListener("click", visinfo);

            function visinfo() {
                var tempinfo =
                    document.querySelector("#text_template").content.cloneNode(true);
                tempinfo.querySelector(".h2class").innerHTML = punkt.id;
                tempinfo.querySelector(".pclass").innerHTML = punkt.txt;

                w.setContent(tempinfo);
                w.open(map, m);
            }


        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZlP-Yysl9VHqC7e3GzWf6dhafOCBpPgc&callback=initMap" async defer></script>
</body>

</html>
