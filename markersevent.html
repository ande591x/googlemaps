<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var marker3;


        function initMap() {
            var contentstring = "<h1>besøg rådhuspladsen</h1>"
            var infowindow = new google.maps.InfoWindow({
                content: contentstring
            });

            var myLatLng = {
                lat: 55.706500,
                lng: 12.539083
            };

            var kbh = {
                lat: 55.6759172,
                lng: 12.5669344
            };

            var amager = {
                lat: 55.613217,
                lng: 12.605924
            };


            var holme = {
                lat: 55.610440,
                lng: 12.462848
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: myLatLng
            });


            var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                icon: image,
                title: 'KEA Lygten 16 !'
            });
            var marker2 = new google.maps.Marker({
                position: kbh,
                map: map,
                animation: google.maps.Animation.DROP,
                title: 'Rådhuspladsen!',

            });
            marker2.addListener('click', function () {
                infowindow.open(map, marker2);
            });

            var marker3 = new google.maps.Marker({
                position: amager,
                map: map,
                title: 'Amager - Click to zoom!'
            });

            var marker4 = new google.maps.Marker({
                position: holme,
                map: map,
                title: 'Avedøre Holme!'
            });
            marker3.addListener('click', toggleBounce);

            function toggleBounce() {
                if (marker3.getAnimation() !== null) {
                    marker3.setAnimation(null);
                } else {
                    marker3.setAnimation(google.maps.Animation.BOUNCE);
                }
            }
            map.addListener('center_changed', function () {
                // 3 seconds after the center of the map has changed, pan back to the
                // marker.
                window.setTimeout(function () {
                    map.panTo(marker3.getPosition());
                }, 3000);
            });

            marker3.addListener('click', function () {
                map.setZoom(20);
                map.setCenter(marker3.getPosition());
            });

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZlP-Yysl9VHqC7e3GzWf6dhafOCBpPgc&callback=initMap" async defer></script>
</body>

</html>
