<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        var pos = {
            lat: 55.706500,
            lng: 12.539083
        };

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: pos,
                zoom: 20
            });

            var bounds = {
                north: 55.707687063556094,
                south: 55.70624535468017,
                east: 12.54281931715775,
                west: 12.535362776096349
            }

            var overlay = new google.maps.GroundOverlay('img/overlay.svg', bounds);
            overlay.setMap(map);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZlP-Yysl9VHqC7e3GzWf6dhafOCBpPgc&callback=initMap" async defer></script>
</body>

</html>
